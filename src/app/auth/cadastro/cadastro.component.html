<div class="cadastro-container">
  <h2>Cadastro</h2>
  <form (ngSubmit)="cadastrar()" class="cadastro-form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        matInput
        type="text"
        id="nome"
        [(ngModel)]="nome"
        name="nome"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input
        matInput
        type="password"
        id="senha"
        [(ngModel)]="senha"
        name="senha"
        required
      />
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Cadastrar</button>
    </div>
  </form>

  <p>JÃ¡ tem uma conta? <a routerLink="/auth/login">Entrar</a></p>
</div>
