<div class="artworks-grid" *ngIf="obras.length > 0; else nenhumaObraCadastrada">
  <app-card-obra
    *ngFor="let obra of obras"
    [obra]="obra"
    (removerDaListagem)="removeDaListagem()"
  ></app-card-obra>
</div>
<ng-template #nenhumaObraCadastrada>
  <p class="no-artwork">Nenhuma obra de arte cadastrada!</p>
</ng-template>
